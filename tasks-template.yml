  #This file is for all tasks
  parameters:
  - project name: "$(System.TeamProject)"
    repository name: "$(Build.Repository.Name)"
    branch name: "$(Build.SourceBranchName)"
    trigger name: "$(Build.Reason)"
    build no: "$(Build.BuildId)"
    artifacts folder path: "$(Build.ArtifactStagingDirectory)"
    build folder path: "$(Agent.BuildDirectory)"
    OS name: "$(Agent.OS)"
    job name: "$(System.JobName)"
    
  steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'package'
# Run a PowerShell script on Linux, macOS, or Windows
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        # Write your PowerShell commands here.
        
        Write-Host "Hello World"
        Write-Host "$(System.TeamProject)"
        Write-Host "$(Build.Repository.Name)"
        Write-Host "$(Build.SourceBranchName)"
        Write-Host "$(Build.Reason)"
        Write-Host "$(Build.BuildId)"
        Write-Host "$(Build.ArtifactStagingDirectory)"
        Write-Host "$(Agent.BuildDirectory)"
        Write-Host "$(Agent.OS)"
        Write-Host "$(System.JobName)"

